<h1 id="__index"><a aria-hidden="true" class="anchor-heading" href="#__index"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>__index</h1>
<pre class="language-lua"><code class="language-Lua">__index<span class="token operator">&#x3C;</span>T<span class="token operator">></span><span class="token punctuation">(</span>self<span class="token punctuation">:</span> T<span class="token punctuation">,</span> key<span class="token punctuation">:</span> unknown<span class="token punctuation">)</span><span class="token punctuation">:</span> typeof T<span class="token punctuation">[</span>key<span class="token punctuation">]</span>
</code></pre>
<p>OR</p>
<pre class="language-lua"><code class="language-Lua">__index<span class="token punctuation">:</span> table
</code></pre>
<p>Fires when <code>self[key]</code> is indexed, if <code>self[key]</code> is nil. Can also be set to a table, in which case that table will be indexed.</p>
