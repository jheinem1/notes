<h1 id="scheduling"><a aria-hidden="true" class="anchor-heading" href="#scheduling"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Scheduling</h1>
<p>Given a graph with the vertices <code>a</code> pointing to <code>b</code>, how can we ensure that when traversing, <code>a</code> is always visited before <code>b</code>?</p>
<p><img src="/notes/assets/images/2022-04-20-11-07-23.png"></p>
<h2 id="topological-sorts"><a aria-hidden="true" class="anchor-heading" href="#topological-sorts"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Topological sorts</h2>
<p>To solve this, a graph should be sorted with a <a href="/notes/notes/gh9iqndaecceqq6ppjhozis">Topological Sort</a> before traversal.</p>
