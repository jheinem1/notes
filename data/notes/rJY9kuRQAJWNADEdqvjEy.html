<h1 id="bogo-sort"><a aria-hidden="true" class="anchor-heading" href="#bogo-sort"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Bogo Sort</h1>
<p>A sorting algorithm that works by randomizing the input until a sorted result is received. This has the distinct "advantage" of not needing to compare individual elements, just determine whether the elements are sorted.</p>
