<h1 id="__newindex"><a aria-hidden="true" class="anchor-heading" href="#__newindex"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>__newindex</h1>
<pre class="language-lua"><code class="language-Lua">__newindex<span class="token operator">&#x3C;</span>T<span class="token operator">></span><span class="token punctuation">(</span>self<span class="token punctuation">:</span> T<span class="token punctuation">,</span> key<span class="token punctuation">:</span> unknown<span class="token punctuation">,</span> value<span class="token punctuation">:</span> unknown<span class="token punctuation">)</span><span class="token punctuation">:</span> <span class="token keyword">nil</span>
</code></pre>
<p>OR</p>
<pre class="language-lua"><code class="language-Lua">__newindex<span class="token punctuation">:</span> table

<p>Fires when <code>table[index]</code> tries to be set (<code>table[index] = value</code>), if <code>table[index]</code> is <code>nil</code>. Can also be set to a table, in which case that table will be indexed.</p>
