<pre class="language-lua"><code class="language-Lua">__mode<span class="token punctuation">:</span> <span class="token string">"k"</span> <span class="token operator">|</span> <span class="token string">"v"</span> <span class="token operator">|</span> <span class="token string">"kv"</span> <span class="token operator">|</span> <span class="token keyword">nil</span>

<p>Declare references in keys/values as either weak or strong.</p>
<ul>
<li><code>k</code>: weak keys</li>
<li><code>v</code>: weak values</li>
<li><code>kv</code>: weak keys and values</li>
<li><code>nil</code>: strong keys and values</li>
</ul>
